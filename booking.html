<!DOCTYPE html>
<html id="root">

<head>
    <title>AutoMob-Mechanic</title>
    <!--------------------- Meta -------------------------------->
    <meta charset="utf-8" />
    <meta name="description" content="AutoMob-Mechanic site helps for a better service/repair for your automobile." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-security-policy" />
    <!--------------------- CSS -------------------------------->
    <link rel="stylesheet" type="text/css" href="css/booking.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <ul id="top-nav">
        <li id="nav-list"><a href="home.html"><i class="fa fa-automobile icon"></i>AutoMob-Mechanic</a></li>
        <li class="nav-list-service"><a href="services.html">Services</a></li>
        <li class="nav-list-booking"><a href="booking.html">Booking</a></li>
        <li class="nav-list-mail"><a href="mailto: contact@automobile.co.in"><i class="fa fa-envelope icon"></i>contact@automobile.co.in</a></li>
        <li class="nav-list-phone"><a href="tel: 999-999-9999"><i class="fa fa-phone icon"></i>999-999-9999</a></li>
    </ul><br><br><br>
    <h1 style="text-align: center;"><ins>Book Your Service</ins></h1>
    <section>
        <form style="text-align: center;">
            <i class="fas fa-cloud">home</i>
            <!-----------------Name--------------------------------->
            <label for="name" >Name</label><br>
            <i class="fas fa-band-aid"></i>
            <input type="text" placeholder="John Daub" required/><br>
            <!-----------------Email-------------------------------->
            <label for="email">Email Id</label><br>
            <input type="email" pattern="xyz@abc.com" required/><br>
            <!-----------------Phone-------------------------------->
            <label for="phone">Phone Number</label><br>
            <select type="tel" required>
                <option>+213</option>
                <option>+91</option>
                <option>+244</option>
                <option>+61</option>
            </select>
            <input type="number" placeholder="9823322332" /><br>
            <!-----------------Select Service----------------------->
            <label for="service">Select Service</label><br>
            <select name="code">
                <option selected>--Select--</option>
                <option>Preventive Maintenance Service</option>
                <option>Body Repair Service</option>
                <option>Car care Service</option>
            </select><br> 
            <!-----------------Car make----------------------------->
        <label for="make">Car Make</label><br>
        <input list="make" >
        <datalist >
            <option value="Mahindra">
            <option value="Honda">
            <option value="Hyundai">
            <option value="Ford">
            <option value="Tayota">
            <option>
        </datalist><br>
        <!-----------------Fuel type--------------------------------->
        <label for="fuel">Fuel Type</label><br>
        <input type="radio" required/>Petrol
        <input type="radio" required/>Diesel
        <input type="radio" required/>LPG
        <input type="radio" required/>Others
        <br>
        <!-----------------Kilometer--------------------------------->
        <label for="kilo">Kilometers Ran</label><br>
        <input type="number" required />
        </form>
    </section>
</body>
